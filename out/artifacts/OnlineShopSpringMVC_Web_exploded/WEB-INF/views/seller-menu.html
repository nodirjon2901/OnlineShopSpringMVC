<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/12f987d29c.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/12f987d29c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet"/>
</head>
<body class="font-['Alata'] overflow-x-hidden bg-[#ff006e]">

<!-- Home button -->
<a th:href="@{/}"
   class="absolute text-xl text-white top-5 left-5 rounded rounded-md bg-[#ff006e] z-[999] p-2 px-3 hover:cursor-pointer hover:scale-[120%] transition">
    <i class="fa-solid fa-house"></i>
</a>

<div class="absolute top-0 w-full h-[80px] bg-black/90 -z-10"></div>

<div class="absolute z-10 text-xl text-white top-10 left-0 right-0 text-center pointer-events-none"
     th:if="${message != null}">
    <p th:text="${message}"></p>
</div>
<!-- Modal toggle and nav -->
<div class="flex justify-end m-5 space-x-5">
    <button id="createModalButton" data-modal-toggle="defaultModal"
            class="block text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-[#ff006e] hover:scale-[110%] transition focus:ring-gray-800"
            type="button">
        <i class="fa-solid fa-plus"></i> Create product
    </button>
    <a th:href="@{/orders/manage}">
        <button class="block text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-[#ff006e] hover:scale-[110%] transition focus:ring-gray-800"
                type="button">
            <i class="fa-solid fa-table-list"></i> Manage orders
        </button>
    </a>
</div>

<!-- Create modal -->
<div id="defaultModal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative p-4 rounded-lg shadow bg-black/50 sm:p-5">
            <!-- Modal header -->
            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Add Product
                </h3>
                <button type="button"
                        class="text-gray-400 bg-transparent rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-gray-600 hover:text-white"
                        data-modal-toggle="defaultModal">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form th:action="@{/products/create-products}" method="post">
                <div class="grid gap-4 mb-4 sm:grid-cols-2">
                    <div>
                        <label for="name"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input type="text" name="name" id="name"
                               class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-[#ff006e] focus:border-[#ff006e] "
                               placeholder="Type product name" required="">
                    </div>
                    <div>
                        <label for="price"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                        <input type="number" min="0" name="price" id="price"
                               class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-[#ff006e] focus:border-[#ff006e] "
                               placeholder="Enter product price" required="">
                    </div>
                    <div>
                        <label for="category" class="block mb-2 text-sm font-medium text-white">Category</label>
                        <select required id="category" name="category"
                                class=" border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-[#ff006e] focus:border-[#ff006e] ">
                            <option value="" disabled selected>Select type</option>
                            <option value="TV">TV</option>
                            <option value="LAPTOP">Laptops</option>
                            <option value="PHONE">Phones</option>
                        </select>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                        <textarea name="description" id="description" rows="4"
                                  class="block p-2.5 w-full text-sm rounded-lg border bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-[#ff006e] focus:border-[#ff006e]"
                                  placeholder="Write product description here"></textarea>
                    </div>
                </div>
                <button type="submit"
                        class="text-white inline-flex items-center focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-[#ff006e] hover:bg-[#ff006e90] focus:ring-white">
                    <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                              clip-rule="evenodd"></path>
                    </svg>
                    Add new product
                </button>
            </form>
        </div>
    </div>
</div>

<div class="bg-transparent">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h2 class="sr-only">Products</h2>
        <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            <div th:each="product: ${myProducts}">
                <a th:href="@{|/products/product-edit/${product.getId()}|}" class="hover:cursor-pointer">
                    <div class="bg-black group rounded-lg border border-4 border-transparent hover:translate-y-[-7px] transition hover:shadow-[0_0_10px_3px_#ffffff] shadow shadow-[0_0_10px_3px_rgba(0,0,0,0.5)]">
                        <div class="text-center py-15 p-4 aspect-h-1 aspect-w-1 w-full overflow-hidden bg-gray-100 xl:aspect-h-8 xl:aspect-w-7">
                            <img th:src="@{/images/product.png}" alt="product image"
                                 class="h-full w-full object-cover object-center">
                        </div>
                        <h3 class="mt-4 pl-4 text-md text-white" th:text="${product.getName()}"></h3>
                        <p class="my-2 pl-4 text-lg font-bold text-white" th:text="${'$' + product.getPrice()}"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    window.onload = function () {
        document.getElementById('createModalButton').click();
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
